name: Build
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Compile
        uses: xu-cheng/latex-action@v2
        with:
          root_file: cv.tex
          working_directory: src/
          latexmk_use_xelatex: true
      - name: Upload
        uses: softprops/action-gh-release@v1
        with:
          files: src/cv.pdf
